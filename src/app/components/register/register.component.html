<div class="flex items-center justify-center h-full px-4 text-white">
  <div class="p-4 text-center form-container bg-white/5 backdrop-blur-sm mat-elevation-z5">
    <h1>Register</h1>
    <form [formGroup]="registerForm" class="space-y-3" (ngSubmit)="submit()">
      <!-- name field -->
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Adhil Ansari" type="text" name="name" formControlName="name">
        <mat-error *ngIf="FC.name.errors?.['required']">
          Name is Required
        </mat-error>
      </mat-form-field>
      <!-- email field -->
      <mat-form-field>
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Ex. name@example.com" type="text" name="email" formControlName="email">
        <mat-error *ngIf="FC.email?.errors?.['required']">
          Email is Required
        </mat-error>
        <mat-error *ngIf="FC.email?.errors?.['email']">
          Email is not correct
        </mat-error>
      </mat-form-field>
      <!-- password field -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="******" formControlName="password" type="password" name="password">
        <mat-error *ngIf="FC.password?.errors?.['required']">
          Password is Required
        </mat-error>
        <mat-error *ngIf="FC.password?.errors?.['minlength']">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      <!-- confirm password field  -->
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="******" formControlName="confirmPassword" type="password" name="confirmPassword">
        <mat-error *ngIf="FC.confirmPassword?.errors?.['required']">
          Confirm Password is Required
        </mat-error>
        <mat-error *ngIf="FC.confirmPassword?.errors">
          should not be empty or password not correct
        </mat-error>
      </mat-form-field>
      <div class="mt-4 center">
        <button mat-raised-button color="primary" type="submit">Register</button>
      </div>
      <span class="mt-4 text-lg center">Already a user? <a routerLink="/login" class="ml-1 text-blue-700">Login Now!</a></span>
    </form>

  </div>
</div>
